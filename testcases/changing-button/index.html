<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Changing Button
    </title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="btn-container">
        <form>
            <div class="form-group">
                <label for="newButtonName">Set New Button Name</label>
                <input class="form-control" type="text" placeholder="Changing Button" id="newButtonName">
                <br>
                <button class="btn btn-primary" type="button" id="updatingButton">Changing Button</button>
            </div>
        </form>    
    </div>
    <home-float>
        <a href="../../index.html" style="position:fixed;width:60px; height:60px;bottom:40px;right:40px;border-radius:50px;">
          <img src="../../img/home-float.svg" width="64" height="64">
        </a>
    </home-float>
    <script src="./script.js"></script>
</body>
</html>
