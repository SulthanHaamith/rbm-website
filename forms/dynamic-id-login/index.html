<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-In Form</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body> 
    <!-- Showcase -->
    <section class="showcase">
        <div class="container grid">

            <div class="showcase-form card">
                <h2>Sign-In</h2>
                 <form id="form">
                    <div class="form-control">
                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-control">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <input type="button" value="Submit" class="btn btn-primary" id="submit-form">
                    <div class="error" id="error-msg" style="display: none;">
                        Error Occured
                    </div>
                </form>
            </div>
        </div>
        
    </section>
    <footer>
        <a href="../index.html" class="float float-question">
            <i class="fa fa-question my-float"></i>
          </a>
          <a href="../index.html" class="float">
            <i class="fa fa-home my-float"></i>
          </a>
    </footer>
    <home-float>
        <a href="../../index.html" style="position:fixed;width:60px; height:60px;bottom:40px;right:40px;border-radius:50px;">
          <img src="../../img/home-float.svg" width="64" height="64">
        </a>
      </home-float>
    
    <script src="./js/script.js"></script>
</body>
</html>
